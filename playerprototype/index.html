<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simple Music Player</h1>

    <div class="container">
      <div class="playlists">
        <h2>Playlists</h2>
        <div class="playlist" data-playlist="1">Playlist 1</div>
        <div class="playlist" data-playlist="2">Playlist 2</div>
        <div class="playlist" data-playlist="3">Playlist 3</div>
        <div class="playlist" data-playlist="4">Playlist 4</div>
      </div>

      <div class="player">
        <h2>Music Player</h2>
        <div class="now-playing" id="nowPlaying">
          Nothing is playing right now
        </div>

        <div class="controls">
          <button id="prevButton">⏮</button>
          <button id="playPauseButton">▶</button>
          <button id="nextButton">⏭</button>

          <div class="volume">
            <span>🔊</span>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="100"
              value="80"
            />
          </div>

          <button id="loopButton">🔁</button>
        </div>

        <h3>Current Playlist Tracks</h3>
        <ul class="track-list" id="trackList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
