<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background container (new) -->
    <div id="background"></div>

    <!-- Main wrapper -->
    <div class="player-container">
      <h1>Music Player</h1>

      <!-- Playlist selection buttons -->
      <div class="playlist-container">
        <button class="playlist" data-playlist="1">
          <img src="images/playlist1.jpg" alt="Playlist 1" />
          <span>Mood</span>
        </button>
        <button class="playlist" data-playlist="2">
          <img src="images/playlist2.jpg" alt="Playlist 2" />
          <span>Rock/Pop</span>
        </button>
        <button class="playlist" data-playlist="3">
          <img src="images/playlist3.jpg" alt="Playlist 3" />
          <span>Variety</span>
        </button>
        <button class="playlist" data-playlist="4">
          <img src="images/playlist4.jpg" alt="Playlist 4" />
          <span>Acoustic</span>
        </button>
      </div>

      <!-- Now playing info -->
      <div class="now-playing-container">
        <p id="nowPlaying">Nothing is playing right now</p>
      </div>

      <!-- Track list -->
      <div class="track-container">
        <ul id="trackList"></ul>
      </div>

      <!-- Audio controls -->
      <div class="controls-container">
        <div class="transport-controls">
          <button id="prevButton" class="control-button"></button>
          <button id="playPauseButton" class="control-button"></button>
          <button id="nextButton" class="control-button"></button>
          <button id="loopButton" class="control-button"></button>
        </div>

        <div class="volume-container">
          <span>Volume:</span>
          <input type="range" id="volumeSlider" min="0" max="100" value="80" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
