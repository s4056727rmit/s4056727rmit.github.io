<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="reset" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="start-button" onclick="generateButtons()">Start</button>

        <div class="cube-container">
          <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
          </div>
        </div>

        <div class="timer">
          <p class="timer-number">00.00</p>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
  <!-- The main cube form of the website was heavily assisted with a Youtube Tutorial: How To Design A 3D Rotating Cube Using HTML, CSS & JavaScript (Part 1 & 2) by Live Blogger. https://www.youtube.com/watch?v=nJRtKf6NWSY, https://www.youtube.com/watch?v=ijFOmcsFeXo&ab_channel=LiveBlogger -->
</html>
