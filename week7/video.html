<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video example</title>
    <script src="videoscript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Video Example</h1>
    <video src="happy cat.mp4" id="myVideo" controls></video>
    <button id="happyButton">HAPPY</button>
    <button id="noHappyButton">No HAPPY</button>
    <button id="play-pause-button">
      <img
        id="play-pause-button"
        src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
  </body>
</html>
