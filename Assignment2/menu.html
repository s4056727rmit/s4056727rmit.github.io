<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jinseo Park Assignment 2</title>
    <link rel="stylesheet" href="menustyle.css" />
    <link rel="reset" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="player-anchor">player</p>
    <div id="player-background">
      <div class="content">
        <div class="hide-background">
          <img src="ui/Visible Button.png" alt="" id="hide-button">
        </div>
        <div class="player">
          <div class="title-section">
            <p class="now-playing"><h1 id="nowPlaying">Nothing is playing right now</h1></p>
            <p id="supportText">Select a playlist to start your study session</p>
          </div>
          <div class="controls">
            <button class="ui">
              <img src="ui/Previous Button.png" alt="Previous Button" id="previous-button">
            </button>
            <button class="ui">
              <img src="ui/Play Button.png" alt="Play Button" id="play-pause-button">
            </button>
            <button class="ui">
              <img src="ui/Skip Button.png" alt="Skip Button" id="skip-button">
            </button>
            <button class="ui">
              <img src="ui/Loop Button.png" alt="Loop Button" id="loop-button">
            </button>
            <div class="volume">
              <input
                type="range"
                min="1"
                max="100"
                value="100"
                class="scroll"
              id="volume-slider">
            </div>
          </div>
        </div>
        <div class="arrow-section">
          <a href="menu.html#menu-anchor">
            <button class="buttons" id="down-button">
              <img src="ui/Arrow Down.png" alt="Down Button"/>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="menu">
      <p id="menu-anchor">menu</p>
      <div id="menu">
        <section class="each-section left-section">
          <fieldset>
            <legend>Current Playlist</legend>
              <ul class="track-list" id="trackList"></ul>
          </fieldset>
        </section>

        <section class="each-section right-section">
          <div>
            <p id="more">Playlist Menu</p>
            <div class="playlists">
            <div class="playlist" data-playlist="1"><p>Winter Warmth</p></div>
            <div class="playlist" data-playlist="2"><p>Playlist 2</p></div>
            <div class="playlist" data-playlist="3"><p>Playlist 3</p></div>
            <div class="playlist" data-playlist="4"><p>Playlist 4</p></div>
            <div class="playlist" data-playlist="5"><p>Playlist 5</p></div>
            <div class="playlist" data-playlist="6"><p>Playlist 6</p></div>
            </div>
        </section>
      </div>
      <div class="uparrow-container">
        <section>
          <a href="menu.html#player-anchor">
            <button class="buttons" id="up-button">
              <img src="ui/Arrow Up.png" alt="Up Button" />
            </button>
          </a>
        </section>
      </div>
  </body>
</html>
